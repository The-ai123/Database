<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Supplies</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="websitescript.js"></script>
    <style>
        td, th {
            border: 1px solid #000f;
        }
    </style>
    
</head>
<body onload="generateMain()">
    <main>
        <script src="websitescript.js"></script>
        <h1 id="help">Food Supplies</h1>
        <h2><a href="shoppinglist.html"> Shopping List </a> </h2>
        <p>                 
            Add a new food
            <input type="text" width="80" id="newfoodinput"/>
            <input type="submit" value="Submit" onclick="add()"/>
        </p>
        <p >
            Remove <content id="removeselector"></content>
            <input type="submit" value="Submit" onclick="remove()"/>
        </p>
        <table id="tablebody">
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>+/-</th>
                <th>Target</th>
                <th>+/-</th>
            </tr>
            <tbody id="mainTable">

            </tbody>
        </table>
    </main>
</body>
</html>
